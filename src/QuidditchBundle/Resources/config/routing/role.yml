role_index:
    path:     /
    defaults: { _controller: "QuidditchBundle:Role:index" }
    methods:  GET

role_show:
    path:     /{id}/show
    defaults: { _controller: "QuidditchBundle:Role:show" }
    methods:  GET

role_new:
    path:     /new
    defaults: { _controller: "QuidditchBundle:Role:new" }
    methods:  [GET, POST]

role_edit:
    path:     /{id}/edit
    defaults: { _controller: "QuidditchBundle:Role:edit" }
    methods:  [GET, POST]

role_delete:
    path:     /{id}/delete
    defaults: { _controller: "QuidditchBundle:Role:delete" }
    methods:  DELETE
