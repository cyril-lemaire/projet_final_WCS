QuidditchBundle\Entity\Player:
    type: entity
    table: null
    repositoryClass: QuidditchBundle\Repository\PlayerRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        exp:
            type: integer
        age:
            type: integer
        exhaust:
            type: integer
    manyToOne:
        team:
            targetEntity: Team
            inversedBy: players
            cascade: ['persist']
            joinColumn:
                name: team_id
                referencedColumnName: id
        role:
            targetEntity: Role
            joinColumn:
                name: role_id
                referencedColumnName: id
                nullable: false
    oneToOne:
        picture:
            targetEntity: Picture
            cascade: ['all']
            joinColumn:
                name: picture_id
                referencedColumnName: id
    lifecycleCallbacks: {  }
